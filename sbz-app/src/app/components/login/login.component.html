<div class="row">
  <div class="col">
    <h2 id="title">Welcome to the NetGear Webshop</h2>
  </div>
</div>
<div class="row">
  <div class="col col-lg-3"></div>
  <div class="col col-lg-6">
    <div class="container" id="container1">
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <mat-form-field class="wide">
                <input matInput type="text" formControlName="username" placeholder="Username">
                <mat-error *ngIf="(f.username.touched && f.username.errors) || (submitted && f.username.errors)" class="invalid-feedback">
                  <div class="error-font" *ngIf="f.username.errors?.required">Username is required</div>
                  <div class="error-font" *ngIf="f.username.errors?.minlength">Minimum length is 4 characters</div>
                  <div class="error-font" *ngIf="f.username.errors?.maxlength">Maximum length is 20 characters</div>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="wide">
                <input matInput type="password" formControlName="password" placeholder="Password">
                <mat-error *ngIf="(f.password.touched && f.password.errors) || (submitted && f.password.errors)" class="invalid-feedback">
                  <div class="error-font" *ngIf="f.password.errors?.required">Password is required</div>
                  <div class="error-font" *ngIf="f.password.errors?.minlength">Minimum length is 8 characters</div>
                  <div class="error-font" *ngIf="f.password.errors?.maxlength">Maximum length is 20 characters</div>
                </mat-error>
              </mat-form-field>
            </div>
            <button mat-raised-button color="primary" class="wide">Login</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container" id="container2">
      <div class="row">
        <div class="col">
          <a href="register" style="color:white" class="btn">Register</a>
        </div>
        <div class="col">
          <a href="#" style="color:white" class="btn">Browse without authentication</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col col-lg-3">
    <app-alert></app-alert>
  </div>
</div>
